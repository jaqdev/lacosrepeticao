<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>

        let resp = prompt("Digite s para começar ou qualquer outra tecla para sair");
        while (resp == "s") {
            let numero = parseFloat(prompt("Digite um número para multiplicar até o 9:"));
            let i = 1
            while (i <= 9) {

                alert(numero + "x" + i + "=" + (numero * i))
                i++
            }
            resp = prompt("Deseja continuar? S/N:")

        }








    </script>

</body>

</html>
