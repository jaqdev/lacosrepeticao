<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão Aritmética</title>
</head>
<body>
    <script>
        let inicio, fim, razao;
        inicio = parseFloat(prompt("Digite o valor de inicio:"))
        fim = parseFloat(prompt("Digite o valor de fim:"))
        razao = parseInt(prompt("Digite a razão:"))

        for (;inicio <= fim; inicio += razao) {
            alert (inicio)
        }

        </script>
    
</body>
</html>
