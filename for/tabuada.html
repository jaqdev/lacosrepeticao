<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <script>
        let tabuada, i;
        tabuada = parseInt(prompt("Digite o numero que deseja visualizar na tabuada"))
        for (i=0;i<= 10;i++) {
            alert (tabuada + "X" +i+  "=" +(tabuada*i) )
        }
    </script>
</body>
</html>
